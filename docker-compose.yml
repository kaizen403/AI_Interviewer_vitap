# Capstone Reviewer - Local Development
# Uses pgvector for PostgreSQL and local LiveKit server

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: capstone-postgres
    environment:
      POSTGRES_USER: capstone
      POSTGRES_PASSWORD: capstone123
      POSTGRES_DB: capstone_reviewer
    ports:
      - "5433:5432"
    volumes:
      - capstone_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U capstone -d capstone_reviewer" ]
      interval: 5s
      timeout: 5s
      retries: 5

  livekit:
    image: livekit/livekit-server:latest
    container_name: capstone-livekit
    command: --dev --bind 0.0.0.0
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"

  redis:
    image: redis:alpine
    container_name: capstone-redis
    ports:
      - "6379:6379"

volumes:
  capstone_pgdata:
